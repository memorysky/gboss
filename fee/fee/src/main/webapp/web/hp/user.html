<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>修改用户资料</title>
<link rel="stylesheet" type="text/css" href="css/jfxt.min.css">
</head>
<body>
	<form id='sys_user_form' method='post' class="form top_form">
		<fieldset>
			<div class="panel">
                <span>手机：</span>
                <input type='text' id="mobile" name='mobile' required="true" />
            </div>
            <div class="panel">
                <span>电话：</span>
                <input type='text' id="phone" name='phone' required="true" />
            </div>
            <div class="panel">
                <span>传真：</span>
                <input type='text' id="fax" name='fax'  />
            </div>
            <div class="panel">
                <span>邮箱：</span>
                <input type='email' id="email" name='email' required="true"  />
            </div>
            <div class="panel">
                <span>邮政编码：</span>
                <input type='text' id="post" name='post'  />
            </div>
            <div class="panel">
                <span style="vertical-align:top;">备注：</span>
                <textarea rows="2" id="remark" name="remark"></textarea>
            </div>
        </fieldset>


	</form>
</body>
</html>
