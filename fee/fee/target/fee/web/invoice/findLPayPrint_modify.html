<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>打印频率修改</title>
</head>
<body>
<form id="findLPayPrint_modify" class="form-horizontal" style="width: 90%">
<input type="hidden" id="itemId">
  <fieldset>
    <div class="form-group">
      <label for="inputCustomerName" class="col-md-4 control-label">用户名称</label>
      <div class="col-md-8">
        <input type="text" id="inputCustomerName" class="form-control" placeholder="用户名称" disabled="disabled">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPrintFreq" class="col-md-4 control-label">打印频率</label>
      <div class="col-md-8">
        <input type="text" id="inputPrintFreq" class="form-control" placeholder="打印频率" required="required">
        <input type="hidden" id="inputCustomerId" value="">
      </div>
    </div>
  </fieldset>
</form>
</body>
</html>
